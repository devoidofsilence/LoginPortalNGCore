  <div style="text-align:center" class="form-signin">
          
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="form-horizontal" >
        <h4 class="form-signin-heading">Please Login</h4>
        <label for="userName" class="sr-only">Username</label>
        <input class="form-control" type="text" id="txtUsername" name="userName" placeholder="Username" [formControl]="username" [(ngModel)]="user.username" />
        <label for="password" class="sr-only">Password</label>
        <input class="form-control" type="password" id="txtPassword" name="password" placeholder="Password" [formControl]="password" [(ngModel)]="user.password" />

          <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me

      <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
      <button type="button" class="btn btn-lg btn-default btn-block">Sign Up</button>
      <a class="btn btn-link" href="/password/reset">Forgot Your Password?</a>
    </form>
  </div>
