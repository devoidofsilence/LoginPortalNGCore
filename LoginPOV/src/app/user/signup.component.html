<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" class="form-signin">
    <div class="row">
      <div class="offset-md-4 col-md-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal" >
          <h4 class="form-signin-heading">Please fill the detail</h4>
          <label for="userName" class="sr-only">Username</label>
          <input class="form-control topTextControl" type="text" id="txtUsername" name="userName" placeholder="Username" [formControl]="username" [(ngModel)]="user.username" />
          <label for="email" class="sr-only">E-mail</label>
          <input class="form-control middleTextControl" type="email" id="txtEmail" name="email" placeholder="E-mail" [formControl]="email" [(ngModel)]="user.email" />
          <label for="password" class="sr-only">Password</label>
          <input class="form-control middleTextControl" type="password" id="txtPassword" name="password" placeholder="Password" [formControl]="password" [(ngModel)]="user.password" />
          <label for="retypePassword" class="sr-only">Retype Password</label>
          <input class="form-control lastTextControl" type="password" id="txtRetypePassword" name="retypePassword" placeholder="Confirm Password" [formControl]="retypePassword" />
          <input type="hidden" name="isApproved"  [(ngModel)]="user.isApproved" />
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-lg btn-default btn-block">Sign Up</button>
        <button type="button" [routerLink]="['/login']" class="btn btn-lg btn-default btn-block">Sign In</button>
      </form>
      </div>
      <div class="col-md-4" style="padding-top: 2em">
        <div *ngIf="username.invalid && (username.dirty || username.touched)"
               class="alert alert-danger">
            <div *ngIf="username.hasError('required')">
              Please enter username
            </div>
          </div>
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
               class="alert alert-danger">
              Please enter valid email
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
               class="alert alert-danger">
            <div *ngIf="password.hasError('required')">
              Please enter password
            </div>
          </div>
          <div *ngIf="!password.hasError('required') && retypePassword.invalid && (retypePassword.dirty || retypePassword.touched)"
               class="alert alert-danger">
            <div *ngIf="retypePassword.hasError('required')">
              Please retype password
            </div>
            <div *ngIf="!retypePassword.hasError('required') && !password.hasError('required') && retypePassword.errors?.MatchPassword">
              Passwords don't match
            </div>
          </div>
      </div>
    </div>
</div>
