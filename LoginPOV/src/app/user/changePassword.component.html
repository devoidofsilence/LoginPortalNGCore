<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" class="form-signin">
    <div class="row">
      <div class="offset-md-4 col-md-4" *ngIf="user">
        <form [formGroup]="changePwdForm" (ngSubmit)="onSubmit(user)" class="form-horizontal" >
          <h4 class="form-signin-heading">Please fill the detail</h4>
          <!-- <label for="oldPassword" class="sr-only">Current Password</label>
          <input class="form-control topTextControl" type="password" id="txtOldPassword" name="oldPassword" placeholder="Current Password" [formControl]="oldPassword" /> -->
          <label for="password" class="sr-only">New Password</label>
          <input class="form-control topTextControl" type="password" id="txtNewPassword" name="password" placeholder="New Password" [formControl]="password" [(ngModel)]="user.password" />
          <label for="retypePassword" class="sr-only">Confirm New Password</label>
          <input class="form-control lastTextControl" type="password" id="txtConfirmNewPassword" name="retypePassword" placeholder="Confirm New Password" [formControl]="retypePassword" />
        <button type="submit" [disabled]="changePwdForm.invalid" class="btn btn-lg btn-default btn-block">Change Password</button>
      </form>
      </div>
      <div class="col-md-4" style="padding-top: 2em">
          <!-- <div *ngIf="oldPassword.invalid && (oldPassword.dirty || oldPassword.touched)"
          class="alert alert-danger">
            <div *ngIf="oldPassword.hasError('required')">
              Please enter old password
            </div>
          </div> -->
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
               class="alert alert-danger">
            <div *ngIf="password.hasError('required')">
              Please enter new password
            </div>
          </div>
          <div *ngIf="!password.hasError('required') && retypePassword.invalid && (retypePassword.dirty || retypePassword.touched)"
               class="alert alert-danger">
            <div *ngIf="retypePassword.hasError('required')">
              Please retype new password
            </div>
            <div *ngIf="!retypePassword.hasError('required') && !password.hasError('required') && retypePassword.errors?.MatchPassword">
              Passwords don't match
            </div>
          </div>
      </div>
    </div>
</div>
