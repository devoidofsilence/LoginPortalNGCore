<!--The content below is only a placeholder and can be replaced.-->  
<div style="text-align:center" class="form-signin">
    <div class="row">
      <div class="offset-md-4 col-md-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="form-horizontal" >
          <h4 class="form-signin-heading">Please provide your email</h4>
          <label for="email" class="sr-only">Email</label>
          <input class="form-control topTextControl lastTextControl" type="text" id="txtEmail" name="email" placeholder="Email" [formControl]="email" [(ngModel)]="user.email" />
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-lg btn-default btn-block">Send Email</button>
        <button type="button" [routerLink]="['/login']" class="btn btn-lg btn-default btn-block">Sign In</button>
      </form>
      </div>
      <div class="col-md-4" style="padding-top: 2em">
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
               class="alert alert-danger">
              Please enter valid email
          </div>
      </div>
    </div>
</div>
